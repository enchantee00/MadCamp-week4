<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask OpenAI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin: 10px 0;
        }
        .message p {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>OpenAI Chatbot</h2>
        <div id="chatbox">
            <!-- Messages will be displayed here -->
        </div>
        <textarea id="message" rows="3" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            if (!message) return;

            // Display user's message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.innerHTML = `<p><strong>You:</strong> ${message}</p>`;
            document.getElementById('chatbox').appendChild(userMessageDiv);

            // Clear the input field
            document.getElementById('message').value = '';

            // Send the message to the server
            const response = await fetch('/chat_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            });

            const data = await response.json();

            // Display bot's message
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot-message';
            botMessageDiv.innerHTML = `<p><strong>Bot:</strong> ${data.message}</p>`;
            document.getElementById('chatbox').appendChild(botMessageDiv);

            // Scroll to the bottom
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
        }
    </script>
</body>
</html>
